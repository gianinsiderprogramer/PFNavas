<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coiffeur Style</title>
    <link rel="stylesheet" href="../css/reserva.css">
</head>
<body>
    
    <header>
        <nav class="navbar">
          <a href="../index.html" class="logo">Inicio</a>
          <input type="checkbox" id="nav-toggle" class="nav-toggle" aria-label="Abrir menú">
          <label for="nav-toggle" class="nav-toggle-label">☰</label>
          <ul class="nav-list">
            <li class="nav-item"><a class="nav-link" href="../html/queHacemos.html">Qué hacemos</a></li>
            <li class="nav-item"><a class="nav-link" href="../html/galeria.html">Galería</a></li>

            <li class="nav-item"><a class="nav-link" href="../html/reserva.html">Reserva tu turno</a></li>
          </ul>
        </nav>
    </header>
    <main>
        <h1>Reserva tu turno</h1>
    </main>

   

    <form>
        <legend>Información de la reserva</legend>

        <label for="name">Nombre completo:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Teléfono:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="service">Selecciona el servicio:</label>
        <select id="service" name="service" required>
            <option value="" disabled selected>Elige una opción</option>
            <option value="alisado">Alisado</option>
            <option value="peinados">Peinados</option>
            <option value="cortes">Cortes</option>
        </select>

        <label for="date">Fecha de la reserva:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Hora de la reserva:</label>
        <input type="time" id="time" name="time" required>
        
        <button type="submit">Reservar</button>
    </form>

    <footer>
        Copyright © Todos los derechos reservados
        y pertenecientes a Gian's®
    </footer>

</body>
</html>
