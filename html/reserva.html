        </ul>

    <form>
        <legend>Información de la reserva</legend>

        <label for="name">Nombre completo:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Teléfono:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="service">Selecciona el servicio:</label>
        <select id="service" name="service" required>
            <option value="" disabled selected>Elige una opción</option>
            <option value="alisado">Alisado</option>
            <option value="peinados">Peinados</option>
            <option value="cortes">Cortes</option>
        </select>

        <label for="date">Fecha de la reserva:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Hora de la reserva:</label>
        <input type="time" id="time" name="time" required>
        
        <button type="submit">Reservar</button>
    </form>

    </footer>

</body>
